<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones del Evento</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/canciones.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/canciones.css') }}">
    
</head>
<body>
    <div class="contenedor">
        <h1>Canciones del Evento</h1>

           <div class="buscar-canciones">
            <button class="btn" onclick="window.location.href='{{ url_for('ver_detalles',evento_id=evento_id) }}'"><span class="material-symbols-outlined">chevron_left</span></button>
            <button class="btn-canciones-disponibles" onclick="window.location.href='{{ url_for('canciones',evento_id=evento_id)}}'"><i class="fi fi-ss-list-music"></i></button>
        </div>

        <div class="lista">
            <ul id="lista-canciones">
                {% for cancion in canciones %}
                <li class="item">
                    <label>{{ cancion[1] }}</label>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
