<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="../Index/Imagen/logo parroquia.png" alt="Logo">
        </div>
        <h1>Bienvenido</h1>
        <div class="fields">
            <div class="field">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="field">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
        </div>
        <div class="actions">
            <button class="btn" onclick="window.location.href='register/registro.html'">Registrar</button>
            <button class="btn" onclick="window.location.href='eventos/eventos.html'">Iniciar sesión</button>
        </div>
    </div>
</body>

</html>
