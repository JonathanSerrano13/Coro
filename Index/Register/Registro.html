<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="../Imagen/logo parroquia.png" alt="Logo">
        </div>
        <h1>Regístrate</h1>
        <div class="fields">
            <div class="field">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="field">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="field">
                <label for="telefono">TELEFONO</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu teléfono">
            </div>
            <div class="field">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="field">
                <label for="rol">ROL</label>
                <select id="rol">
                    <option value="admin">Administrador</option>
                    <option value="user">Integrante</option>
                </select>
            </div>
        </div>
        <div class="actions">
            <button class="btn" onclick="window.location.href='../index.html'">Volver</button>
            <button class="btn" onclick="alert('Registro completado')">Registrar</button>
        </div>
    </div>
</body>
</html>
