<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Canciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="canciones.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left" />
</head>

<body>
    <div class="contenedor">
        <h1>Ver canciones</h1>

        <div class="buscar-canciones">
            <button class="btn" onclick="window.location.href='../CrearEvento/crearEvento.html'"><span
                    class="material-symbols-outlined">chevron_left</span></button>
            <input type="text" id="busqueda" placeholder="Buscar canción">
            <button onclick="guardarSeleccion()" class="btn" aria-label="Agregar canción"><i class="fi fi-rr-add"></i></button>
        </div>

        <div class="lista">
            <ul id="lista-canciones">
                <!-- Las canciones se insertarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <script src=canciones.js></script>

</body>

</html>
